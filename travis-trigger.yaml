# this step builds the container image
steps:
- name: 'gcr.io/cloud-builders/docker'
  id: 'Build'
  args:
  - 'build'
  - '.'
  - '-t'
  - 'gcr.io/$PROJECT_ID/teamwebsite:latest'


# This step pushes the image to Container Registry
# The PROJECT_ID and SHORT_SHA variables are automatically
# replaced by Cloud Build.
- name: 'gcr.io/cloud-builders/docker'
  id: Push
  args:
  - 'push'
  - 'gcr.io/$PROJECT_ID/teamwebsite:latest'
  
   # This step deploys the application in Kubernetes
- name: 'gcr.io/cloud-builders/gke-deploy'
  id: Deploy Pod to Kubernetes
  args:
    - run
    - --filename=travis-pod.yaml
    - --image=gcr.io/$PROJECT_ID/teamwebsite:latest
    - --location=us-central1-c
    - --cluster=cluster-1


# This step runs the ConstellationTests Image 
# The PROJECT_ID variable is automatically
# replaced by Cloud Build.
- name: 'gcr.io/cloud-builders/docker'
  id: run
  env:
  - 'NODE_ENV=development'
  args:
  - 'run'
  - 'gcr.io/$PROJECT_ID/constellationautotest:latest'
  - 'npm'
  - 'run'
  - 'test'